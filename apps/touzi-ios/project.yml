name: Touzi
options:
  bundleIdPrefix: com.touzi
  deploymentTarget:
    iOS: '16.0'
settings:
  base:
    DEVELOPMENT_TEAM: ''
    PRODUCT_BUNDLE_IDENTIFIER: com.touzi.touzi
    SWIFT_VERSION: '5.0'
targets:
  Touzi:
    type: application
    platform: iOS
    sources:
      - path: Sources
    resources:
      - path: Resources
    settings:
      base:
        INFOPLIST_FILE: Sources/Info.plist
        CURRENT_PROJECT_VERSION: 1
        MARKETING_VERSION: 1.0.0
    dependencies: []
  TouziTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: Tests
    dependencies:
      - target: Touzi
